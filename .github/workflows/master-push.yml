name: Master branch push workflow

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: 12.x
  AWS_ACCOUNT_ID: '123'
  REGION: eu-central-1
  ENVIRONMENT: stage
  TF_VERSION: 1.0.2
  DB_USER: ${{ secrets.DB_PASS }}

jobs:
  deploy-m:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
