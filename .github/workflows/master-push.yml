name: Master branch push workflow

on:
    push:
        branches:
            - master

env:
    NODE_VERSION: 12.x
    AWS_ACCOUNT_ID: '123'
    REGION: eu-central-1
    ENVIRONMENT: stage
    TF_VERSION: 1.0.2

jobs:
    deploy-edm:
        name: Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 5
        environment: ${{ env.ENVIRONMENT }}
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - uses: ./.github/actions/install
              with:
                  db-password: ${{ secrets.STAGE_DB_PASSWORD }}
                  node-version: ${{ env.NODE_VERSION }}
                  env: ${{ env.ENVIRONMENT }}
