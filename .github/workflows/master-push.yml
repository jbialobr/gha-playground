name: Master branch push workflow

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: 12.x
  AWS_ACCOUNT_ID: '123'
  REGION: eu-central-1
  ENVIRONMENT: stage
  TF_VERSION: 1.0.2

jobs:
env:
  DB_USER: ${{ secrets.DB_PASS }}
  deploy-edm:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: 'stage'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: ./.github/actions/install
        with:
          db-password: ${{ secrets.DB_PASS }}
          node-version: ${{ env.NODE_VERSION }}
          env: ${{ env.ENVIRONMENT }}
